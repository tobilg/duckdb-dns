[package]
name = "dns"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[profile.release]
lto = true
strip = true

[dependencies]
duckdb = { version = "1.4.0", features = ["vtab-loadable", "vscalar"] }
duckdb-loadable-macros = "0.1.10"
libduckdb-sys = { version = "1.4.0", features = ["loadable-extension"] }
tokio = { version = "1.42", features = ["rt", "net", "macros", "rt-multi-thread"] }
trust-dns-resolver = "0.23"
futures = "0.3"
